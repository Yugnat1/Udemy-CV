<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs testing</title>
</head>
<body>
    <h1>Different Input types</h1>
    <form action="">
        <label for=""><strong>Range:</strong></label><br>
        <input type="range" name="" id="" min="0" max="100">
        <hr>
        <label for=""><strong>File upload:</strong></label><br><br>
        <input type="file" name="" id="">
        <hr>
        <label for=""><strong>Radio Button</strong></label><br><br>
        <input type="radio" name="" id="">
        <hr>
        <label for=""><strong>Date picker</strong></label><br><br>
        <input type="date" name="" id="">
        <hr>
        <label for=""><strong>Submit Button:</strong></label><br><br>
        <input type="button" value="Submit">
    </form>
        <hr>
        <h3>Link to MDN Input types:</h3>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input" target="_blank">MDN Input</a>
    </body>
</html>
